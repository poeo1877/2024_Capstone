<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed_data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/detailed_data.css">
</head>
<body class="bg-gray-100 p-4">
<div class="header max-w-7xl mx-auto bg-white shadow-md rounded-lg p-6">
    <div class="nav-buttons">
        <button type="button" onClick="location.href='/DashBoard'">DashBoard</button>
        <button type="button" class="nav-button" onClick="location.href='/hello'">상세 데이터</button>
    </div>
</div>
<div class="container max-w-7xl mx-auto bg-white shadow-md rounded-lg p-6 mt-3">
    <form action="/hello" method="post">
        <div class="flex">
            <div class="w-1/4 p-4 border-r flex flex-col justify-start">
                <div>
                    <div class="mb-4">
                        <h2 class="text-xl font-bold mb-4">Feature</h2>
                        <div class="flex flex-col gap-4">
                            <button type="button" class="feature-button" data-type="temperature">온도</button>
                            <button type="button" class="feature-button" data-type="sugar">당도</button>
                            <button type="button" class="feature-button" data-type="ph">pH</button>
                            <button type="button" class="feature-button" data-type="co2">이산화탄소 농도</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-3/4 p-4">
                <div class="mb-4">
                    <h2 class="text-lg font-bold mb-2" id="chartTitle">온도</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="border p-4 relative">
                    <h2 class="text-lg font-bold mb-2">24시간 내 데이터</h2>
                    <p id="maxValue">최고 온도: 4℃</p>
                    <p id="minValue">최저 온도: 19℃</p>
                    <p id="avgValue">평균 온도: 13℃</p>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/detailed_data.js"></script>
</body>
</html>

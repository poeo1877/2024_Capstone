<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-7xl mx-auto bg-white shadow-md rounded-lg p-6">
    <form action="/hello" method="post">
        <div class="flex justify-between items-center mb-4">
            <div class="flex">
                <button type="button" class="bg-gray-200 px-4 py-2 rounded mr-2" onClick="location.href='/DashBoard'">DashBoard</button>
                <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" onClick="location.href='/hello'">상세 데이터</button>
            </div>
        </div>
        <div class="flex">
            <div class="w-1/4 p-4 border-r flex flex-col justify-between">
                <div>
                    <div class="mb-4">
                        <h2 class="text-lg font-bold mb-2">Group Box</h2>
                        <div>
                            <label class="block mb-2">
                                <input type="radio" name="data-type" checked> 온도
                            </label>
                            <label class="block mb-2">
                                <input type="radio" name="data-type"> 습도
                            </label>
                            <label class="block mb-2">
                                <input type="radio" name="data-type"> pH
                            </label>
                            <label class="block mb-2">
                                <input type="radio" name="data-type"> 이산화탄소 농도
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mb-4">
                        <select class="border rounded px-4 py-2 w-full">
                            <option>1개씩 보기</option>
                            <option>4개씩 보기</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="w-3/4 p-4">
                <div class="mb-4">
                    <h2 class="text-lg font-bold mb-2">온도</h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="border p-4 relative">
                    <h2 class="text-lg font-bold mb-2">24시간 내 데이터</h2>
                    <p>최고 온도: 4℃</p>
                    <p>최저 온도: 19℃</p>
                    <p>평균 온도: 13℃</p>
                    <button class="px-4 py-2 bg-green-500 text-white rounded absolute bottom-4 right-4">상세 검색</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K'],
            datasets: [{
                label: 'Temperature',
                data: [5, 10, 15, 10, 20, 15, 25, 20, 15, 10, 5],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'TIME'
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-radial-gauge"></script>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: 1px solid #e5e7eb;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .card .value {
            font-size: 3rem;
            font-weight: bold;
        }
        .card .change {
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <div class="flex items-center mb-4">
<!--        <button class="bg-gray-200 px-4 py-2 rounded mr-2">DashBoard</button>
        <button class="bg-gray-200 px-4 py-2 rounded">상세 데이터</button>-->
        <button type="button" class="bg-gray-200 px-4 py-2 rounded mr-2" onClick="location.href='/DashBoard'">DashBoard</button>
        <button type="button" class="bg-gray-200 px-4 py-2 rounded" onClick="location.href='/hello'">상세 데이터</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2>현재 상태</h2>
                <div>
                    <select class="border border-gray-300 rounded px-2 py-1">
                        <option>옵션 1</option>
                        <option>옵션 2</option>
                    </select>
                    <select class="border border-gray-300 rounded px-2 py-1">
                        <option>옵션 1</option>
                        <option>옵션 2</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="card">
                    <div class="value text-orange-500">00.0°C</div>
                    <div class="change text-red-500">0.0% ↑</div>
                    <p>온도</p>
                </div>
                <div class="card">
                    <div class="value text-blue-500">00%</div>
                    <div class="change text-blue-500">0.0% ↓</div>
                    <p>습도</p>
                </div>
                <div class="card">
                    <div class="value">0.0</div>
                    <div class="change text-red-500">0.0% ↑</div>
                    <p>pH</p>
                </div>
                <div class="card">
                    <div class="value">0.0</div>
                    <div class="change text-red-500">0.0% ↑</div>
                    <p>이산화탄소 농도</p>
                </div>
            </div>
        </div>
        <div class="card">
            <canvas id="radarChart"></canvas>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Aromatics', 'Acidity', 'Sweetness', 'Aftertaste', 'Body'],
            datasets: [{
                label: 'Dataset',
                data: [3, 4, 2, 5, 3],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
            }]
        },
        options: {
            scale: {
                ticks: { beginAtZero: true, max: 5 }
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 원료 추가 버튼 -->
<button id="addMaterialBtn">원료 추가</button>
<!-- 시작 버튼 추가 -->
<button id="start-button">시작</button>
<!-- 표 예시 -->
<table id="materialTable">
    <thead>
    <tr>
        <th>날짜</th>
        <th>원료명</th>
        <th>제품명</th>
        <th>공급업체명</th>
        <th>단위</th>
        <th>입고량</th>
        <th>사용량</th>
        <th>당일재고량</th>
        <th>비고</th>
    </tr>
    </thead>
    <tbody>
    <!-- 표 데이터는 자바스크립트로 동적으로 추가될 수 있습니다. -->
    </tbody>
</table>

<!-- 원료 추가 모달 -->
<div id="addMaterialModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="addMaterialForm">
            <label for="materialName">원료명:</label>
            <input type="text" id="materialName" name="materialName"><br>
            <label for="category">카테고리:</label>
            <input type="text" id="category" name="category"><br>
            <label for="productName">제품명:</label>
            <input type="text" id="productName" name="productName"><br>
            <label for="unit">단위:</label>
            <input type="text" id="unit" name="unit"><br>
            <label for="supplierName">공급업체 이름:</label>
            <input type="text" id="supplierName" name="supplierName"><br>
            <label for="phoneNumber">전화번호:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"><br>
            <label for="zipCode">우편번호:</label>
            <input type="text" id="zipCode" name="zipCode"><br>
            <input type="submit" value="저장">
        </form>
    </div>
</div>

<div id="startModal" class="modal">
    <div class="modal-content">
        <span class="close1">&times;</span>
        <table id="rawmaterialTable">
            <thead>
            <tr>
                <th>id</th>
                <th>원료명</th>
                <th>카테고리</th>
                <th>제품명</th>
                <th>단위</th>
                <th>공급업체명</th>
                <th>전화번호</th>
                <th>우편번호</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
            <!-- 표 데이터는 자바스크립트로 동적으로 추가될 수 있습니다. -->
            </tbody>
        </table>
    </div>
</div>
<script src="script1.js"></script>
</body>
</html>
